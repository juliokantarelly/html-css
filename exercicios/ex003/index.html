<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com Imagens</title>
</head>
<body>
    <h1>Testando cargas e imagens no site</h1>
    <p>Logo abaixo você verá uma imagem que está na mesma pasta.</p>
    <img src="logo-html.png" alt="logo HTML5">
    <p>Também podemos usar imagens que estejam em sub-pastas nos arquivos.</p>
    <img src="imagens/logo-css.png" alt="logo CSS3">
    <p>Também podemos carregar imagens externas.</p>
    <img src="https://logospng.org/download/javascript/logo-javascript-256.png" alt="Logo Javascript">
</body>
</html>
