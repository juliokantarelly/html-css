<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens Dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou altere o zoom do seu navegador</p>
    <picture>
        <source media="(max-width: 750px )" srcset="imagens/imagem-pequena.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/imagem-media.png" type="image/png">
        <img src="imagens/imagem-grande.png" alt="imagem flexível">
    </picture>

    <h1>Reproduzindo áudios</h1>
    <p>Vamos aprender a reproduzir audios em HTML5</p>
    <audio src="midia/here-with-me.mp3" controls autoplay></audio>
    <br>
    <audio preload="metadata" controls>
        <source src="midia/here-with-me.mp3" type="audio/mpeg">
        <p>Seu navegador não coonsegue reproduzir o áudio. <a href="midia/here-with-me.mp3" Clique aqui para baixar o arquivo></a></p>
    </audio>
</body>
</html>
